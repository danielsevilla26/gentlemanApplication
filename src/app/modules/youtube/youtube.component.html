<div class="sev-container">
    <div class="search">
        <app-search (search)="searchVideo($event)"></app-search>
    </div>
    <div class="videos">
        <app-card-video [data]="video" *ngFor="let video of videos"></app-card-video>

        <div *ngIf="sinVideos != null">
            <br/><br/><br/>
            <h3>{{sinVideos}}</h3>    
        </div>
    </div>
</div>
